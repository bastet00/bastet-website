@if (emptyRes) {
  <div class="translation-area-wrapper text-right mx-auto mt-2 md-10">
    <div class="translation-result-area">
      <p class="w-fit text-sm">
        لسوء الحظ، قاموسنا لا يحتوي على هذه الكلمة. التحقق من الإملاء الخاص بك.
        إذا كان كل شيء صحيحًا وتريد منا أن نضيف هذه الكلمة،
        <span (click)="addWordSuggestion()" class="cursor-pointer text-main">
          انقر هنا.
        </span>
      </p>
    </div>
  </div>
  <app-notification
    [showAlert]="showAddingSuggestionSuccess"
    type="success"
    message=" لقد تم تقديم هذه الكلمة للمراجعة، شكرا لك"
  ></app-notification>
}

@for (word of words; track word.id) {
  <div class="translation-area-wrapper mx-auto mt-2">
    <app-suspend *ngIf="loading"></app-suspend>
    <div class="translation-result-area" *ngIf="words.length">
      <div
        #translationRef
        class="flex gap-x-2 translation-to-egy-text w-fit select-text"
        [attr.data-id]="word.id"
      >
        <a (click)="delayNavigate(word)" class="w-fit cursor-pointer" [innerHTML]="sanitizeSymbol(word.egyptian + word.symbol)" >
          {{ word?.egyptian }} {{ word?.symbol }}
        </a>

      </div>

      <p class="w-fit">{{ word.arabic }}</p>

      <div class="relative flex items-center gap-x-4 w-fit mr-auto">

          class="transition-all duration-500 ease-in-out text-lg bg-black/40 rounded-md p-1"
          [ngClass]="{ copied: helperText === 'تم النسخ ✓' }"
          *ngIf="hoverToElement === word.id"
          >{{ helperText }}</span
        >

          class="cursor-pointer"
          (click)="toClipboard(word.id)"
          (mouseenter)="onMouseHover(word.id, $event)"
          (mouseleave)="onMouseLeave($event)"

          height="20"
          viewBox="0 0 20 20"
          fill="none"
