<p>categories works!</p>
<div class="bg-gradient-to-t from-[#100c07] to-[#291f14]"></div>
<app-navbar></app-navbar>
<div
  class="absolute left-1/2 -translate-x-1/2 w-full bg-black text-white min-h-screen"
>
  <div class="m-20">
    <div
      for="category"
      class="grid grid-cols-[6rem_1fr] items-start gap-x-4 w-full"
    >
      <div class="flex flex-col gap-y-1">
        <span>التصنيفات</span>
      </div>
      <!-- <div id="category" class="bg-inputBackground p-4 relative rounded-md w-full select-none">
                </div> -->
      <mat-form-field>
        <mat-label>اختر التصنيف</mat-label>
        <mat-select
          [(value)]="selectedCategory"
          (selectionChange)="onCategoryChange()"
        >
          @for (category of categories; track category) {
            <mat-option [value]="category.value">{{
              category.viewValue
            }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="container mx-auto p-4">
      <div *ngIf="loading" class="flex justify-center items-center h-64">
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gray-900"
        ></div>
      </div>

      <div *ngIf="!loading" class="space-y-4">
        <h1 class="text-2xl font-bold mb-4">كلمات في تصنيف:</h1>

        <div class="grid gap-4">
          <app-translation-result *ngFor="let word of words" [word]="word">
          </app-translation-result>
        </div>

        <div *ngIf="words.length === 0" class="text-center text-gray-500">
          لا توجد كلمات في هذا التصنيف
        </div>
      </div>
    </div>
  </div>
</div>
